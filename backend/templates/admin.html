<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            width: 95%;
            max-width: 700px;
            margin: 40px auto;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        button {
            display: block;
            width: 100%;
            padding: 14px 20px;
            margin: 15px 0;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            opacity: 0.9;
            
        }

        .btn-green {
            background-color: #c70039;
            color: white;
        }

        .btn-blue {
            background-color: #007bff;
            color: white;
        }

        .btn-purple {
            background-color: green;
            color: white;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Panel de Administrador</h1>

        <button class="btn-green" onclick="generarDatos()">üì¶ Generar Datos con Faker</button>

        <a href="/ranking">
            <button class="btn-blue">üèÜ Ver Ranking de Candidatos</button>
        </a>

        <a href="/eda">
            <button class="btn-purple">üìä Ver An√°lisis Exploratorio de Datos (EDA)</button>
        </a>
        <br>
        <a href="/">
            <button type="button" style="padding: 14px 16px; background-color:#6f42c1; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Volver al inicio
            </button>
        </a>
    </div>


    <script>
        const BASE_URL = window.location.hostname.includes("localhost") ? "http://localhost:5000" : "https://los-colados.onrender.com";

        function generarDatos() {
            if (!confirm("¬øGenerar 10 nuevos candidatos con Faker?")) return;
            fetch(`${BASE_URL}/generar_datos`, { method: "POST" })
                .then(res => res.json())
                .then(data => alert(data.message || "‚úÖ Generados"))
                .catch(err => alert("‚ö†Ô∏è Error al generar datos"));
        }
    </script>
</body>
</html>
