<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Candidato</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='img/disruptive.png') }}" alt="Logo">
        <form id="candidateForm">
            <label>Nombre: <input type="text" name="firstName" required></label>
            <label>Apellido: <input type="text" name="lastName" required></label>
            <label>Género: 
                <select name="gender" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </label>
            <label>Fecha de Nacimiento: <input type="date" name="birthDate" required></label>

            <label>Correo Electrónico: <input type="email" name="email" required></label>
            <label>Teléfono: <input type="tel" name="phoneNumber" pattern="[0-9+\- ]{7,15}" placeholder="Ej: +573116347499"></label>
            <label>Ubicación: <input type="text" name="location" required></label>

            <label for="educationLevel">Nivel de Educación:
                <select id="educationLevel" name="educationLevel">
                    <option value="secundaria">Secundaria</option>
                    <option value="tecnico">Técnico</option>
                    <option value="tecnologo">Tecnólogo</option>
                    <option value="universitario">Universitario</option>    
                    <option value="postgrado">Postgrado</option>
                </select>
            </label>
            <label>Puntaje ICFES: <input type="number" name="icfes" min="0" max="500" required></label>

            <label for="technicalSkills">Habilidades Técnicas:</label>
            <select id="technicalSkills" name="technicalSkills" multiple required>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="TypeScript">TypeScript</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
                <option value="Go">Go</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="React">React</option>
                <option value="Vue.js">Vue.js</option>
                <option value="Angular">Angular</option>
                <option value="Tailwind CSS">Tailwind CSS</option>
                <option value="Flask">Flask</option>
                <option value="Django">Django</option>
                <option value="Node.js">Node.js</option>
                <option value="Express.js">Express.js</option>
                <option value="Spring Boot">Spring Boot</option>
                <option value="MySQL">MySQL</option>
                <option value="PostgreSQL">PostgreSQL</option>
                <option value="MongoDB">MongoDB</option>
                <option value="Firebase">Firebase</option>
                <option value="Git">Git</option>
                <option value="Docker">Docker</option>
                <option value="GitHub Actions">GitHub Actions</option>
                <option value="Jenkins">Jenkins</option>
                <option value="Linux">Linux</option>
                <option value="AWS">AWS</option>
                <option value="GCP">GCP</option>
                <option value="Azure">Azure</option>
                <option value="REST API">REST API</option>
                <option value="GraphQL">GraphQL</option>
                <option value="Scrum">Scrum</option>
                <option value="Testing">Testing</option>
            </select>

            <label for="softSkills">Habilidades Blandas:</label>
            <select id="softSkills" name="softSkills" multiple required>
                <option value="Comunicación">Comunicación</option>
                <option value="Trabajo en equipo">Trabajo en equipo</option>
                <option value="Adaptabilidad">Adaptabilidad</option>
                <option value="Creatividad">Creatividad</option>
                <option value="Liderazgo">Liderazgo</option>
                <option value="Empatía">Empatía</option>
                <option value="Resolución de conflictos">Resolución de conflictos</option>
                <option value="Pensamiento crítico">Pensamiento crítico</option>
                <option value="Toma de decisiones">Toma de decisiones</option>
                <option value="Gestión del tiempo">Gestión del tiempo</option>
                <option value="Escucha activa">Escucha activa</option>
                <option value="Negociación">Negociación</option>
                <option value="Ética profesional">Ética profesional</option>
            </select>

            <label for="languages">Idiomas:</label>
            <select id="languages" name="languages" multiple required>
                <option value="Inglés">Inglés</option>
                <option value="Español">Español</option>
                <option value="Francés">Francés</option>
                <option value="Alemán">Alemán</option>
                <option value="Portugués">Portugués</option>
            </select>

            <label for="personalStrengths">Fortalezas Personales:</label>
            <select id="personalStrengths" name="personalStrengths" multiple required>
                <option value="Liderazgo">Liderazgo</option>
                <option value="Pensamiento Crítico">Pensamiento Crítico</option>
                <option value="Adaptabilidad">Adaptabilidad</option>
                <option value="Organización">Organización</option>
                <option value="Empatía">Empatía</option>
                <option value="Autonomía">Autonomía</option>
                <option value="Proactividad">Proactividad</option>
                <option value="Comunicación">Comunicación</option>
                <option value="Resiliencia">Resiliencia</option>
                <option value="Curiosidad">Curiosidad</option>
                <option value="Responsabilidad">Responsabilidad</option>
                <option value="Orientación a resultados">Orientación a resultados</option>
                <option value="Capacidad de aprendizaje">Capacidad de aprendizaje</option>
                <option value="Perseverancia">Perseverancia</option>
                <option value="Visión estratégica">Visión estratégica</option>
                <option value="Compromiso">Compromiso</option>
            </select>

            <label>Experiencia (años): <input type="number" name="experience" min="0" max="20" required></label>
            <label>Puntaje de Entrevista: <input type="number" name="interviewScore" min="1" max="10" step="0.1" required></label>
            <label>Puntaje de Prueba Técnica: <input type="number" name="technicalTestScore" min="0" max="100" required></label>

            <label>Disponibilidad:
                <select name="availability" required>
                    <option value="">Selecciona una opción</option>
                    <option value="inmediata">Inmediata</option>
                    <option value="15 dias">15 días</option>
                    <option value="30 dias">30 días</option>
                </select>
            </label>
            <label>Expectativa Salarial: <input type="number" name="salaryExpectation" min="1623500" max="100000000" step="0.1" required></label>

            <label>Preferencia de Trabajo: 
                <select name="workPreference" required>
                    <option value="remoto">Remoto</option>
                    <option value="hibrido">Híbrido</option>
                    <option value="presencial">Presencial</option>
                </select>
            </label>

            <label>Áreas de Interés Profesional:
                <select name="careerInterest" required>
                    <option value="">Selecciona una opción</option>
                    <option value="backend">Desarrollo Backend</option>
                    <option value="frontend">Desarrollo Frontend</option>
                    <option value="datascience">Ciencia de Datos</option>
                    <option value="devops">DevOps</option>
                    <option value="project">Gestión de Proyectos</option>
                    <option value="design">Diseño UX/UI</option>
                </select>
            </label>

            <label>Objetivo Profesional a Corto Plazo:
                <select name="shortTermGoal" required>
                    <option value="">Selecciona un objetivo</option>
                    <option value="lider_equipo">Ser líder de equipo</option>
                    <option value="especialista">Especializarme técnicamente</option>
                    <option value="cambio_area">Explorar otra área</option>
                    <option value="crecer_empresa">Ascender dentro de la empresa</option>
                    <option value="emprender">Prepararme para emprender</option>
                </select>
            </label>

            <button type="submit">Enviar</button>
            </form>

        <a href="/ranking">
            <button type="button">Ver ranking de candidatos</button>
        </a>
        <div id="bestCandidateResult" style="margin-top: 20px;"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
